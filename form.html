<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <section style="max-width: 880px; margin: auto; background-color: bisque">
      <div>
        <div style="text-align: center; padding: 10px">
          <h2>HTML FORM</h2>
        </div>
        <form>
          <fieldset>
            <legend
              style="
                font-size: 20px;
                font-weight: 800;
                font-style: italic;
                color: chocolate;
              "
            >
              user registration form
            </legend>

            <label for="firstName">First Name : </label>
            <span style="color: red">*</span>
            <input
              type="text"
              name=""
              id="firstName"
              placeholder="Enter your name"
              required
            />
            <br />
            <br />
            <label for="lastName">Last Name : </label>
            <span style="color: red">*</span>
            <input
              type="text"
              name=""
              id="lastName"
              placeholder="Enter your name"
              required
            />
            <br />
            <br />
            <label for="email">Email : </label>
            <span style="color: red">*</span>
            <input
              type="email"
              name=""
              id="email"
              placeholder="e. g.  test@gmail.com"
              required
            />
            <br />
            <br />
            <label for="phoneNumber">Phone Number : </label>
            <span style="color: red">*</span>
            <input
              type="number"
              name=""
              id="phoneNumber"
              placeholder="Enter your number"
              required
            />
            <br />
            <br />
            <label for="password">Password : </label>
            <span style="color: red">*</span>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Enter your password"
              required
            />
            <br />
            <br />
            <label for="country">Choose Your Country : </label>
            <select name="" id="country">
              <option value="">select your country</option>
              <option value="bangladesh">Bangladesh</option>
              <option value="pakistan">Pakistan</option>
              <option value="nepal">Nepal</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
            </select>
            <br />
            <br />
            <label for="gender">Gender : </label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" />
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others" />
            <br />
            <br />
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date" />
            <br />
            <br />
            <label for="upload">Upload Image</label>
            <input type="file" accept="Image/*" multiple name="" id="upload" />
            <br />
            <br />
            <label for="comment">Your Message</label> <br />
            <textarea
              name="comment"
              id="comment"
              cols="25"
              rows="12"
              placeholder="Hi ....."
            ></textarea>
            <br /><br />
            <input type="checkbox" name="" id="conditions" required />
            <label for="conditions">agree to terms and conditions</label>
            <span style="color: red">*</span>
            <br />
            <br />
            <br />
            <input type="submit" value="submit" />
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
